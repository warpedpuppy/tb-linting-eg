<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="dist/style.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
        <div class="container-fluid flex-column flex-md-row">
            <span class="mb-1 mb-md-0 h5"><strong>Pok√©Dex</strong></span>
            <form class="col-8">
                <input class="form-control me-2 mb-md-0" id="pokemon-search" type="search" placeholder="Search" aria-label="Search" />
            </form>
        </div>
    </nav>

    <!-- Buffer for Pokemon List -->
    <div class="list-group list-group-custom pokemon-list"></div>

    <!-- Modal Container -->
    <div class="modal fade" tabindex="-1" id="pokemon-info" aria-labelledby="pokemon-name" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title text-capitalize fs-2" id="pokemon-name"></h5>
                    <p id="pokemon-id"></p>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="dist/polyfill.min.js"></script>
    <script src="dist/fetch.umd.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
